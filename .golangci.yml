run:
  timeout: 10m

linters:
  disable-all: true
  enable:
    - dupl
    - errorlint
    - gci
    - gofmt
    - goimports
    - gomodguard
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - unused
    - staticcheck

linters-settings:
  dupl:
    threshold: 400
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/opencontainers)
  gofmt:
    simplify: true
  gomodguard:
    blocked:
      modules:
        - github.com/pkg/errors:
            recommendations:
              - errors
              - fmt
